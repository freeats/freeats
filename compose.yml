services:
  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/postgres:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: ats
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ats_docker_production
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        RAILS_ENV: docker_production
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - .:/rails
      - /rails/public/assets # To prevent deleting precompiled assets.
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      SECRET_KEY_BASE: 462d54c7b15dcc1924e797d0b28e6d
      RAILS_ENV: docker_production
      DATABASE_HOST: db
      DATABASE_USERNAME: ats
      DATABASE_PASSWORD: password
      DATABASE_NAME: ats_docker_production
      RAILS_LOG_TO_STDOUT: false
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle:
